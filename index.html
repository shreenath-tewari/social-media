<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Facebook</title>
        <link rel="stylesheet" href="Resources/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="Assets/Stylesheets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="cover"></div>
            <div class="nav-bar">
                <div class="segment-1">
                    <i class="fa fa-facebook-square fa-2x" aria-hidden="true"></i>
                    <div class="search">
                        <textarea class="text-search" placeholder="Search Facebook"></textarea>
                        <button type="submit" class="search-button"><i class="fa fa-search fa-1g" aria-hidden="true"></i></button>
                    </div>
                    <div class="profile">
                        <a href="#" class="profile-link">
                            <img class="profile-pic-image" src="Assets/Images/profile.jpg" alt="No Pic">
                            <span class="profile-text">Shreenath</span>
                        </a>
                    </div>
                    <span class="separator">|</span>
                    <div class="home">
                        <a href="#" class="home-link">
                            <span class="home-text">Home</span>
                        </a>
                    </div>
                    <div class="status-icons">
                        <div class="friend-request">
                            <a href="#" class="friend-request-link">
                                <i class="fa fa-users friend-request-icon fa-1g" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="messages">
                            <a href="#" class="messages-link">
                                <i class="fa fa-comments messages-icon fa-1g" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="notifications">
                            <a href="#" class="notifications-link">
                                <i class="fa fa fa-globe notifications-icon fa-1g" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <span class="separator">|</span>
                    <div class="setting-icons">
                        <div class="lock">
                            <i class="fa fa fa-lock lock-icon" aria-hidden="true"></i>
                        </div>
                        <div class="dropdown">
                            <i class="fa fa-caret-down dropdown-icon" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container-body">
                <ul class="left-panel">
                    <li class="item">
                        <a href="#" class="profile-info-link">
                            <img class="view-profile-image" src="Assets/Images/profile.jpg" alt="No Pic">
                            <span class="view-profile-text">Shreenath Tewari</span>
                        </a>
                    </li>
                    <li class="item">
                        <a href="#" class="edit-profile-link">
                            <i class="fa fa-pencil" aria-hidden="true"></i>
                            <span class="edit-profile-text">Edit Profile</span>
                        </a>
                    </li>
                </ul>
                <div class="news-feed">
                    <div class="post">
                        <div class="top-panel">
                            <div class="photo">
                                <a href="#" class="photo-link">
                                    <i class="fa fa-camera-retro" aria-hidden="true"></i>
                                    <span class="panel-text">Photo/Video</span>
                                </a>
                            </div>
                            <span class="separator-post">|</span>
                            <div class="album">
                                <a href="#" class="album-link">
                                    <i class="fa fa-id-card-o" aria-hidden="true"></i>
                                    <span class="panel-text">Photo/Video Album</span>
                                </a>
                            </div>
                        </div>
                        <hr class="divider">
                        <div class="post-status">
                            <img class="post-profile-image" src="Assets/Images/profile.jpg" alt="No Pic">
                            <textarea class="status-text" placeholder="What's on your mind?"></textarea>
                        </div>
                        <hr class="divider-full">
                        <div class="add-features">
                            <div class="add-friend">
                                <a href="#" class="add-friend-link">
                                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="add-emotion">
                                <a href="#" class="add-emotion-link">
                                    <i class="fa fa-smile-o" aria-hidden="true"></i>
                                </a>
                            </div>
                            <div class="add-location">
                                <a href="#" class="add-location-link">
                                    <i class="fa fa-location-arrow" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                        <div class="add-buttons">
                            <button type="submit" class="post-button">
                                <span class="post-button-text">Post</span>
                            </button>
                            <a href="#" class="view dropdown">
                                <div class="view-icon"><i class="fa fa-users" aria-hidden="true"></i></div>
                                <span class="view-text">Friends</span>
                                <i class="fa fa-caret-down" aria-hidden="true"></i>
                                <div class="dropdown-menu">
                                    <a class="dropdown-menu-item-top" href="#">Who's seeing this?</a>
                                    <a class="dropdown-menu-item" id="item-1" href="#" data-item="1"><i class="fa fa fa-globe fa-1g fa-fw public" aria-hidden="true" ></i>Public</a>
                                    <a class="dropdown-menu-item" id="item-2" href="#" data-item="2"><i class="fa fa-users fa-1g fa-fw friends" aria-hidden="true"></i>Friends</a>
                                    <a class="dropdown-menu-item" id="item-3" href="#" data-item="3"><i class="fa fa fa-lock fa-fw me" aria-hidden="true"></i>Only Me</a>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="post-list">
                        <div class="status">
                            <img class="status-profile-image" src="Assets/Images/profile.jpg" alt="No Pic">
                            <div class="status-name">
                                <a href="#" class="status-name-link">
                                    <span class="status-name-text">Shreenath Tewari</span>
                                    <span class="time">4 hrs</span>
                                </a>
                            </div>
                            <p class="status-post-text">I am very Happy</p>
                            <img src="" alt="" class="status-post-image">
                            <div class="like-and-comment-nos">
                                <span class="like-nos-text">Like</span>
                                <span class="share-nos-text">Shares</span>
                                <span class="comment-nos-text">Comment</span>
                            </div>
                            <hr class="divider-full">
                            <div class="panel-bottom">
                                <div class="like-post" data-item="0">
                                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                                    <a class="like-panel-text">Like</a>
                                </div>
                                <div class="comment-post" data-item="0">
                                    <i class="fa fa-comment" aria-hidden="true"></i>
                                    <a class="comment-panel-text">Comment</a>
                                </div>
                                <div class="share-post" data-item="0">
                                    <i class="fa fa-share" aria-hidden="true"></i>
                                    <a class="share-panel-text">Share</a>
                                </div>
                            </div>
                        </div>
                        <div class="post-comment">
                            <div class="comment-others">
                                <img src="Assets/Images/profile.jpg" alt="No Pic" class="commented-profile-image">
                                <span class="commented-text"><a href="#" class="commented-profile-name-link">Person A</a> has commented</span>
                            </div>
                            <div class="write-comment-post">
                                <img src="Assets/Images/profile.jpg" alt="No Pic" class="commenter-profile-image">
                                <textarea class="comment-text" placeholder="Write a comment"></textarea>
                                <button type="submit" class="comment-post-button">
                                    <span class="comment-post-button-text">Post</span>
                                </button>
                            </div>
                            <span class="comment-post-text"></span>
                        </div>
                    </div>
                </div>
                <div class="suggestion">

                </div>
                <div class="chat">

                </div>
            </div>
        <script src="Assets/Scripts/app.js"></script>
    </body>
</html>
